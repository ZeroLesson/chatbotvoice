<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .chat-container {
            display: flex;
            height: 100vh;
        }
        .chat-list {
            width: 30%;
            background-color: #f5edf5;
            padding: 15px;
            border-right: 1px solid #ddd;
            overflow-y: auto;
        }
        .chat-list .chat-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            cursor: pointer;
        }
        .chat-list .chat-item img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .chat-list .chat-item .chat-text {
            flex-grow: 1;
        }
        .chat-list .chat-item .time {
            font-size: 0.8em;
            color: #999;
        }
        .chat-window {
            width: 70%;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            padding: 20px;
            background-color: #f5edf5;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #fff;
        }
        .chat-message {
            display: flex;
            margin-bottom: 10px;
        }
        .chat-message.sent {
            justify-content: flex-end;
        }
        .chat-message .message-content {
            background-color: #c7c2d1;
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 60%;
        }
        .chat-footer {
            padding: 15px;
            border-top: 1px solid #ddd;
            display: flex;
            align-items: center;
            background-color: #f5edf5;
        }
        .chat-footer input {
            flex-grow: 1;
            margin-right: 10px;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ddd;
        }
        .chat-footer button {
            background: none;
            border: none;
            font-size: 1.5em;
            color: #999;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <!-- Chat List -->
        <div class="chat-list">
            <div class="chat-item">
                <img src="https://via.placeholder.com/40" alt="Avatar">
                <div class="chat-text">
                    <strong>Name</strong><br>
                    <span>Supporting line text...</span>
                </div>
                <span class="time">10 min</span>
            </div>
            <div class="chat-item">
                <img src="https://via.placeholder.com/40" alt="Avatar">
                <div class="chat-text">
                    <strong>Name</strong><br>
                    <span>Supporting line text...</span>
                </div>
                <span class="time">10 min</span>
            </div>
            <!-- Add more chat items as needed -->
        </div>

        <!-- Chat Window -->
        <div class="chat-window">
            <!-- Chat Header -->
            <div class="chat-header">
                <div><strong>Name</strong></div>
                <div>
                    <button><i class="bi bi-bell"></i></button>
                    <button><i class="bi bi-gear"></i></button>
                </div>
            </div>

            <!-- Chat Messages -->
            <div class="chat-messages">
                <div class="chat-message sent">
                    <div class="message-content">Or we could make this?</div>
                </div>
                <div class="chat-message received">
                    <div class="message-content">That looks so good!</div>
                </div>
            </div>

            <!-- Chat Footer -->
            <div class="chat-footer">
                <button><i class="bi bi-plus-circle"></i></button>
                <button><i class="bi bi-emoji-smile"></i></button>
                <input type="text" placeholder="Type a message...">
                <button><i class="bi bi-mic"></i></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
