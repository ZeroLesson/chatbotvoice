<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'chat.css' %}">
</head>

<body>
    
    <div class="chat-container">
        <!-- Chat List -->
        <div class="chat-list">
            <div class="chat-item" data-name="Alice" data-last-message="How are you doing?">
                <img src="https://via.placeholder.com/40" alt="Avatar">
                <div class="chat-text">
                    <strong>Alice</strong><br>
                    <span>How are you doing?</span>
                </div>
                <span class="time">5 min</span>
            </div>
            <div class="chat-item" data-name="Bob" data-last-message="Let's catch up later.">
                <img src="https://via.placeholder.com/40" alt="Avatar">
                <div class="chat-text">
                    <strong>Bob</strong><br>
                    <span>Let's catch up later.</span>
                </div>
                <span class="time">10 min</span>
            </div>
        </div>

        <!-- Chat Window -->
        <div class="chat-window">
            <!-- Chat Header -->
            <div class="chat-header">
                <div><strong id="chatName">Select a Chat</strong></div>
                <div>
                    <button class="logout"><i class="bi bi-box-arrow-right"></i></button>
                </div>
            </div>

            <!-- Chat Messages -->
            <div class="chat-messages" id="chatMessages">
                <div class="chat-message sent">
                </div>
            </div>

            <!-- Chat Footer -->
            <div class="chat-footer">
                <input type="text" placeholder="Type a message...">
                <button><i class="bi bi-mic"></i></button>
            </div>
        </div>
    </div>

    <script>
        // JavaScript to handle click event on chat items
        document.querySelectorAll('.chat-item').forEach(item => {
            item.addEventListener('click', function() {
                const chatName = this.getAttribute('data-name');
                const lastMessage = this.getAttribute('data-last-message');

                // Update chat header name
                document.getElementById('chatName').innerText = chatName;

                // Update chat messages with last message
                const chatMessages = document.getElementById('chatMessages');
                chatMessages.innerHTML = `
                    <div class="chat-message received">
                        <div class="message-content">${lastMessage}</div>
                    </div>
                `;
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
