<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <title>login</title>
    <script>
        // ฟังก์ชันเพื่อแสดง alert ถ้ามีข้อความใน messages
        window.onload = function() {
            {% if messages %}
                {% for message in messages %}
                    alert("{{ message }}");
                {% endfor %}
            {% endif %}
        };
    </script>
</head>

<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card text-black" style="border-radius: 1rem">
                        <div class="card-body p-5 text-center">
                            <form class="mb-md-5 mt-md-4 pb-5" method="post">
                                {% csrf_token %}
                                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                                <p class="text-black-50 mb-5">
                                    Please enter your login and password!
                                </p>
                                
                                <div class="form-floating mb-2">
                                    <input name="email" type="email" id="emailAddress" class="form-control form-control-lg" placeholder="Email" required/>
                                    <label for="email">Email</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input name="password" type="password" id="password" class="form-control form-control-lg" placeholder="password" required/>
                                    <label for="password">password</label>
                                </div>

                                <!--<p class="small mb-5 pb-lg-2">
                                    <a class="text-white-50" href="#!">Forgot password?</a>
                                </p>-->

                                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-primary btn-lg px-5" type="submit">Login</button>
                            </form>
                            <div>
                                <p class="mb-0">
                                    Don't have an account?
                                    <a href="{% url 'register' %}" class="text-black-50 fw-bold">Sign Up</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
