<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS (Latest Version) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>Register</title>
</head>

<body>
    <section class="vh-100  gradient-custom">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-lg" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                            <!-- เพิ่ม method="POST" -->
                            <form method="POST">
                                <!-- ถ้าคุณใช้ Django, เพิ่ม csrf_token -->
                                {% csrf_token %}    
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-floating">
                                            <input type="text" id="firstName" class="form-control form-control-lg" placeholder="First Name" required/>
                                            <label for="firstName">Username</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-floating">
                                            <input type="password" id="lastName" class="form-control form-control-lg" placeholder="Last Name" required/>
                                            <label for="lastName">Password</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col mb-4 pb-2">
                                        <div class="form-floating">
                                            <input type="email" id="emailAddress"
                                                class="form-control form-control-lg" placeholder="Email" required/>
                                            <label for="emailAddress">Email</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="mt-2">
                                    <input class="btn btn-outline-primary btn-lg px-5" type="submit" value="Submit" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
